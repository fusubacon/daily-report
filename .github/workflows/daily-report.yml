name: Daily DASH Report

on:
  schedule:
    - cron: "30 12 * * *" # 7:30 AM US Eastern (approx; adjust as needed)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate report + site
        run: |
          python3 news_agent.py \
            --ticker DASH \
            --query "DoorDash stock" \
            --out reports/$(date -u +%F).md \
            --site site \
            --cname dash.peigenyou.com

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site
